<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店点餐管理系统</title>
    <link rel="stylesheet" href="./css//nav.css">
    <link rel="stylesheet" href="./css//index.css">
    <link rel="stylesheet" href="./css//indexintro.css">
    <link rel="stylesheet" href="./css/slide_1.css">
    <link rel="stylesheet" href="./css/footer.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html,body{
            width:100%;
            height:100%;
            background-color: rgba(251, 243, 232, 0.452);
            font-size: calc(100vw/100);
        }
        .twobox .special{
            width: 19vw;
            height: 30vw;
            /* background:url(menu.jpg) no-repeat; */
            background-image: url(./img/menu.jpg);
            background-size: 100% 100%;
}
    </style>
</head>
<body>
    <!-- 导航 -->
    <nav>
        <div class="wholenavbox">
            <div class="title" onclick="javascript:window.open('./slide_1.html','_self')">
                <img src="./img/dinner.png" alt="">
                <span>中华酒店点餐管理</span>
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="搜索餐品">
                <img src="./img/find.png" alt="" onclick="javascript:alert('未开放！敬请期待！')">
            </div>
            <div class="navbox">
                <a href="slide_1.html">主页</a>
                <a href="pages/dinner.html">点餐</a>
                <a href="" onclick="javascript:alert('未开放！敬请期待！')">会员</a>
                <a href="" onclick="javascript:alert('未开放！敬请期待！')">订单历史</a>
                <a href="" onclick="javascript:alert('未开放！敬请期待！')">联系我们</a>
            </div>
        </div>
    </nav>
    <!-- 轮播图 -->
    <div class="twobox">
        <div id="slide-box" class='slidebox'>
            <div class="img-box">
                <img src="./img/01.jpeg" alt="">
                <img src="./img/02.jpeg" alt="">
                <img src="./img/03.jpeg" alt="">
                <img src="./img/04.jpeg" alt="">
                <img src="./img/05.jpeg" alt="">
                <img src="./img/06.jpeg" alt="">
            </div>
            <!-- 上一张按钮 -->
            <div class="btn pre" onclick="preImg()">
                <div></div>
            </div>
            <!-- 下一张按钮 -->
            <div class="btn next" onclick="nextImg()">
                <div></div>
            </div>
            
            <!-- 五个小点点 -->
            <div class="dot-box">
                <div onclick="Dot(0)" class="Dot"><div class="dot"></div></div>
                <div onclick="Dot(1)" class="Dot"><div class="dot"></div></div>
                <div onclick="Dot(2)" class="Dot"><div class="dot"></div></div>
                <div onclick="Dot(3)" class="Dot"><div class="dot"></div></div>
                <div onclick="Dot(4)" class="Dot"><div class="dot"></div></div>
                <div onclick="Dot(5)" class="Dot"><div class="dot"></div></div>
            </div>
        </div>  
        <div class="special">
            <h1>今日特价</h1>
            <ul>
                <li>手拍黄瓜</li>
                <li>酸辣海带丝</li>
                <li>红烧鱼</li>
            </ul>
        </div>      
    </div>
    <!-- 介绍 -->
    <div class="intro">
        <div class="leftimg">
            <img src="./img/index01.jpg" alt="">
        </div>
        <div class="righttxt">
            <h1>全电子化点餐管理</h1>
            <p>本酒店上线运营此项点餐管理系统三年有余,广泛受到用户的好评.我们在科技飞速发展的今天引用电子化点餐服务
                ,目的是希望能够方便用户.在不用下楼查看餐品的同时,也能在房内完成点餐.并且有专门的客服人员送餐到门口.提供
                无接触无交流的安全点餐管理.
            </p>
            <div>
                <button id="todinner" onclick="todinner()">立即点餐</button>
            </div>
        </div>
    </div>
    
    <footer id="footer">
        <div class="oneline">
            <h5>联系电话:15879171568</h5>
        </div>
        <div class="oneline">
            <h5>地址:江西省南昌市</h5>
        </div>
        <div class="oneline">
            <h5>邮箱:56166@qq.com</h5>
        </div>
        <div class="oneline">
            <h5>Copyright ©中华酒店</h5>
        </div>
    </footer>




    <!-- 引入js -->
    <script src="./js/jquery-3.4.1.js"></script>
<script src="./js/slide_1.js"></script>
